<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Entidad con Atributos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-inline {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-inline .form-group {
            flex: 1;
            min-width: 100px;
            margin-right: 10px;
        }
        .form-inline .form-group.tipo {
            flex: none;
            width: auto;
        }
        .form-inline .form-check {
            display: flex;
            align-items: center;
        }
        .btn-add {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Entidad con Atributos</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nombre_tabla">Nombre de la Entidad:</label>
                <input type="text" id="nombre_tabla" name="nombre_tabla" class="form-control" required>
            </div>

            <div id="atributos-container">
                <div class="form-inline">
                    <div class="form-group">
                        <label>Nombre del Atributo:</label>
                        <input type="text" name="nombre_atributo[]" class="form-control" required>
                    </div>
                    <div class="form-group tipo">
                        <label>Tipo:</label>
                        <select name="tipo_atributo[]" class="form-control" required>
                            <option value="INT">INT</option>
                            <option value="VARCHAR(255)">VARCHAR(255)</option>
                            <option value="DATETIME">DATETIME</option>
                            <!-- Agrega más tipos según sea necesario -->
                        </select>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="es_primary_key[]" class="form-check-input">
                        <label class="form-check-label">Primary Key</label>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-secondary btn-add" onclick="agregarAtributo()">Agregar Otro Atributo</button>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-link">Regresar al inicio</a>
    </div>

    <script>
        function agregarAtributo() {
            const container = document.getElementById('atributos-container');
            const div = document.createElement('div');
            div.className = 'form-inline';
            div.innerHTML = `
                <div class="form-group">
                    <label>Nombre del Atributo:</label>
                    <input type="text" name="nombre_atributo[]" class="form-control" required>
                </div>
                <div class="form-group tipo">
                    <label>Tipo:</label>
                    <select name="tipo_atributo[]" class="form-control" required>
                        <option value="INT">INT</option>
                        <option value="VARCHAR(255)">VARCHAR(255)</option>
                        <option value="DATETIME">DATETIME</option>
                        <!-- Agrega más tipos según sea necesario -->
                    </select>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="es_primary_key[]" class="form-check-input">
                    <label class="form-check-label">Primary Key</label>
                </div>
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
